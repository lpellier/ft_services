apiVersion: v1
kind: Service
metadata:
 name: phpmyadmin
 annotations:
  metallb.universe.tf/allow-shared-ip: 192.168.49.24-192.168.49.24
 labels:
  app: services
  svc: phpmyadmin
spec:
 type: LoadBalancer
 selector:
  app: services
  svc: phpmyadmin
 ports:
  - name: pma-port
    protocol: TCP
    port: 5000
