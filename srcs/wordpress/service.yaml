apiVersion: v1
kind: Service
metadata:
 name: wordpress
 annotations:
  metallb.universe.tf/allow-shared-ip: 192.168.49.24-192.168.49.24
 labels:
  app: services
  svc: wordpress
spec:
 type: LoadBalancer
 selector:
  app: services
  svc: wordpress
 ports:
  - name: wp-port
    protocol: TCP
    port: 5050
