apiVersion: apps/v1
kind: Deployment
metadata:
 name: influxdb-deployment
 labels:
  app: services
  svc: influxdb
spec:
 selector:
  matchLabels:
   app: services
   svc: influxdb
 template:
  metadata:
   labels:
    app: services
    svc: influxdb
  spec:
   containers:
    - name: influxdb
      image: influxdb
      imagePullPolicy: Never
      ports:
       - name: influxdb-port
         containerPort: 8086
      volumeMounts:
       - name: docker-sock
         mountPath: /var/run/docker.sock
       - name: influxdb-volume
         mountPath: /var/lib/influxdb
   volumes:
    - name: docker-sock
      hostPath:
       path: /var/run/docker.sock
    - name: influxdb-volume
      persistentVolumeClaim:
       claimName: influxdb-claim
