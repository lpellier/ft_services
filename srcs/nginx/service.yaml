apiVersion: v1
kind: Service
metadata:
 name: nginx
 annotations:
  metallb.universe.tf/allow-shared-ip: 192.168.49.24-192.168.49.24
 labels:
  app: services
  svc: nginx
spec:
 type: LoadBalancer
 selector:
  app: services
  svc: nginx
 ports:
  - name: http
    protocol: TCP
    port: 80
  - name: https
    protocol: TCP
    port: 443
