apiVersion: apps/v1
kind: Deployment
metadata:
 name: mysql-deployment
 labels:
  app: services
  svc: msyql
spec:
 selector:
  matchLabels:
   app: services
   svc: mysql
 template:
  metadata:
   labels:
    app: services
    svc: mysql
  spec:
   containers:
    - name: mysql
      image: mysql
      imagePullPolicy: Never
      ports:
       - name: mysql-port
         containerPort: 3306
         protocol: TCP
